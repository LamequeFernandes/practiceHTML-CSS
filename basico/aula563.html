<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>563-566</title>
   
   <style>
      label{
         cursor: pointer;
         font-size: 15px;
      }
   </style>
</head>
<body>
   <form action="#" method="get" target="_blank" autocomplete="off">
      <p>O meu formulario</p>
      <p>
         <label for="nome">Nome:</label><br>
         <input type="text" id="nome" name="nome" placeholder="Seu nome" required/>         
      </p>

      <p>
         <label for="dev1">Sou um dev:</label>
         <input type="checkbox" id="dev1" name="dev1" value="sim"/> <br>
         <label for="dev2">Sou um frontEnd:</label>
         <input type="checkbox" id="dev2" name="dev2" value="sim"/> <br>
         <label for="dev3">Sou um backEnd:</label>
         <input type="checkbox" id="dev3" name="dev3" value="sim"/>         
      </p>

      <p>
         Genero:<br>
         <label for="feminino">feminino:</label>
         <input type="radio" id="feminino" name="genero" value="sim"/> <br>
         <label for="masculino">masculino:</label>
         <input type="radio" id="masculino" name="genero" value="sim"/> <br>             
      </p>

      <p>
         <label for="nome">Nome:</label>
         <input type="text" id="nome" name="nome" placeholder="Seu nome" />         
      </p>

      <p>
         <label for="date">Date:</label><br>
         <input type="date" id="date" name="date" required/>         
      </p>

      <p>
         <label for="datetime">Date:</label><br>
         <input type="datetime-local" id="datetime" name="date" required/>         
      </p>

      <p>
         <label for="time">Hora:</label><br>
         <input type="time" id="time" name="time" required/>         
      </p>

      <p>
         <label for="email">Email:</label><br>
         <input type="email" id="email" name="email" placeholder="ex.: email@email.com" required/>         
      </p>

      <p>
         <label for="file">Sua foto:</label><br>
         <input type="file" id="file" name="file" accept=".png"/>         
      </p>

      <p>
         <label for="number">Number:</label><br>
         <input type="number" id="number" name="number" placeholder="Digite um numero" min="10" max="30" step="2" required/>         
      </p>

      <p>
         <label for="password">Senha:</label><br>
         <input type="password" id="password" name="password" placeholder="Digite sua senha" required/>         
      </p>

      <p>
         <label for="range">range:</label><br>
         <input type="range" id="range" name="range" min="0" max="5"/>         
      </p>

      <p>
         <label for="url">URL:</label><br>
         <input type="url" id="url" name="url" placeholder="URL" required/>         
      </p>

      <p>
         <label for="search">Busca:</label><br>
         <input type="search" id="search" name="search" placeholder="search"/>         
      </p>

      <p>
         <label for="select">Selecione alguma opção:</label>
         <select>
            <option value="qualquer 1" label="label 1" >
            <option value="qualquer 2" label="label 2" >
            <option value="qualquer 3" label="label 3" >
            <option value="qualquer 4" label="label 4" >   
         </select>
      </p>

      <p>
         <label for="textarea">Textarea:</label>
         <textarea name="textarea" id="textarea"></textarea>
      </p>

      <p>
         <button type="submit">Enviar</button>
         <button type="reset">Reset</button>
      </p>

   </form>

</body>
</html>
